language: swift
osx_image: xcode11.3
xcode_workspace: YooMoneyCoreApi.xcworkspace
xcode_scheme: YooMoneyCoreApiExamplePods
cache:
  bundler: true
  cocoapods: true
  directories:
  - Carthage
notifications:
  slack:
    secure: 
before_install:
- rvm use 2.5.5 --default --install --fuzzy
- brew update && brew bundle
- bundle install --jobs=3 --retry=3 --deployment
- pushd .
- rvm use default
- travis_wait bundle exec pod install --repo-update
install: true
before_script:
- carthage bootstrap --platform iOS --cache-builds
script:
- swiftlint
- bundle exec fastlane build
- bundle exec fastlane scan
